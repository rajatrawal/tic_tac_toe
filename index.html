<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Welcome To play-x-o.com</li>
      </ul>
    </nav>
    <div class="alertDiv">
      <strong> The Game Will Be Reseted After 20 Seconds... </strong>
    </div>
    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0">
          <span class="boxText"></span>
        </div>
        <div class="box bt-0">
          <span class="boxText"></span>
        </div>
        <div class="box bt-0 br-0">
          <span class="boxText"></span>
        </div>
        <div class="box bl-0">
          <span class="boxText"></span>
        </div>
        <div class="box">
          <span class="boxText"></span>
        </div>
        <div class="box br-0">
          <span class="boxText"></span>
        </div>
        <div class="box bl-0 bb-0">
          <span class="boxText"></span>
        </div>
        <div class="box bb-0">
          <span class="boxText"></span>
        </div>
        <div class="box br-0 bb-0">
          <span class="boxText"></span>
        </div>
      </div>

      <div class="gameInfo">
        <div class="infoDiv">
          <span class="info"> Turn For <span>X</span> </span>
        </div>

        <div class="buttonDiv">
          <button id="reset">Reset Game</button>
        </div>
      </div>
      <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
    </div>
    <script src="scripts.js"></script>
    
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '383247326736553',
      cookie     : true,
      xfbml      : true,
      version    : 'v13.0'
    });
      
    FB.AppEvents.logPageView();   
    FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
});
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
   




function checkLoginState() {
  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });
}
</script>
  </body>
</html>
