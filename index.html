<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Welcome To play-x-o.com</li>
      </ul>
    </nav>
    <div class="alertDiv">
      <strong> The Game Will Be Reseted After 20 Seconds... </strong>
    </div>
    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0">
          <span class="boxText"></span>
        </div>
        <div class="box bt-0">
          <span class="boxText"></span>
        </div>
        <div class="box bt-0 br-0">
          <span class="boxText"></span>
        </div>
        <div class="box bl-0">
          <span class="boxText"></span>
        </div>
        <div class="box">
          <span class="boxText"></span>
        </div>
        <div class="box br-0">
          <span class="boxText"></span>
        </div>
        <div class="box bl-0 bb-0">
          <span class="boxText"></span>
        </div>
        <div class="box bb-0">
          <span class="boxText"></span>
        </div>
        <div class="box br-0 bb-0">
          <span class="boxText"></span>
        </div>
      </div>

      <div class="gameInfo">
        <div class="infoDiv">
          <span class="info"> Turn For <span>X</span> </span>
        </div>

        <div class="buttonDiv">
          <button id="reset">Reset Game</button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
