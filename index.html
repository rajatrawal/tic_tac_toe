<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Welcome To play-x-o.com</li>
      </ul>
    </nav>
    <div class="alertDiv">
      <strong> The Game Will Be Reseted After 20 Seconds... </strong>
    </div>
    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0">
          <span class="boxText"></span>
        </div>
        <div class="box bt-0">
          <span class="boxText"></span>
        </div>
        <div class="box bt-0 br-0">
          <span class="boxText"></span>
        </div>
        <div class="box bl-0">
          <span class="boxText"></span>
        </div>
        <div class="box">
          <span class="boxText"></span>
        </div>
        <div class="box br-0">
          <span class="boxText"></span>
        </div>
        <div class="box bl-0 bb-0">
          <span class="boxText"></span>
        </div>
        <div class="box bb-0">
          <span class="boxText"></span>
        </div>
        <div class="box br-0 bb-0">
          <span class="boxText"></span>
        </div>
      </div>

      <div class="gameInfo">
        <div class="infoDiv">
          <span class="info"> Turn For <span>X</span> </span>
        </div>

        <div class="buttonDiv">
          <button id="reset">Reset Game</button>
          <br>
          <div id="spinner"
          style="
              background: #4267b2;
              border-radius: 5px;
              color: white;
              height: 40px;
              text-align: center;
              width: 250px;">
          Loading
          <div
          class="fb-login-button"
          data-max-rows="1"
          data-size="large"
          data-button-type="continue_with"
          data-use-continue-as="true"
          ></div>
      </div>
        </div>
      </div>
      





      
      
    </div>
    <script src="scripts.js"></script>
    
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '383247326736553',
      cookie     : true,
      xfbml      : true,
      version    : 'v13.0'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
   

//    FB.getLoginStatus(function(response) {
//     statusChangeCallback(response);
//     if(response['status']!='connected'){
//       FB.login();
//     }
// });


function checkLoginState() {
  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });
}
var finished_rendering = function() {
  console.log("finished rendering plugins");
  var spinner = document.getElementById("spinner");
  spinner.removeAttribute("style");
  spinner.removeChild(spinner.childNodes[0]);
}
FB.Event.subscribe('xfbml.render', finished_rendering);
</script>
  </body>
</html>
